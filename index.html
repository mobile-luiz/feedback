<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Feedback - RH Pro</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --bg: #f4f7f6;
      --success: #27ae60;
      --error: #e74c3c;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    /* Tela de Login */
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      display: block;
    }
    
    .login-container h2 {
      color: var(--primary);
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--secondary);
    }
    
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .login-container button {
      width: 100%;
      padding: 12px;
      background: var(--success);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    
    .login-container button:hover {
      opacity: 0.9;
    }
    
    .login-error {
      color: var(--error);
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
    
    /* Tela Principal (feedback) - inicialmente escondida */
    .main-container {
      display: none;
      width: 100%;
      max-width: 500px;
    }
    
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
    }

    .container h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--secondary);
      padding-bottom: 10px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #555;
      font-weight: 600;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .signature-container {
      margin: 15px 0;
    }

    .signature-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .signature-label button {
      padding: 5px 10px;
      font-size: 12px;
      background: var(--error);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .signature-pad {
      border: 2px dashed #bbb;
      border-radius: 8px;
      background: #fafafa;
      width: 100%;
      height: 180px;
      position: relative;
      cursor: crosshair;
      overflow: hidden;
    }
    
    #signatureCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .signature-instructions {
      text-align: center;
      font-size: 11px;
      color: #888;
      margin-top: 4px;
      font-style: italic;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      flex: 1;
      transition: 0.3s;
    }

    .btn-clear {
      background: #e74c3c;
      color: white;
    }
    
    .btn-submit {
      background: var(--success);
      color: white;
    }
    
    .btn-logout {
      background: var(--primary);
      color: white;
      margin-top: 20px;
      width: 100%;
      display: none; /* Escondido por padr√£o */
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .loader {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: var(--primary);
      font-weight: bold;
    }
    
    .user-info {
      text-align: right;
      margin-bottom: 10px;
      font-size: 14px;
      color: #666;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      border: 1px solid #e9ecef;
    }
    
    .user-info span {
      font-weight: bold;
      color: var(--primary);
    }
  </style>
</head>
<body>

<!-- Tela de Login -->
<div class="login-container" id="loginScreen">
  <h2>üîê Login - Sistema de Feedback</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="E-mail" required>
    <input type="password" id="loginSenha" placeholder="Senha" required>
    <button type="submit">Entrar</button>
    <div class="login-error" id="loginError">E-mail ou senha inv√°lidos!</div>
  </form>
</div>

<!-- Tela Principal do Sistema -->
<div class="main-container" id="mainScreen">
  <div class="user-info" id="userInfo">
    üë§ Usu√°rio: <span id="loggedUser"></span>
    <!-- Bot√£o Sair REMOVIDO -->
  </div>
  
  <div class="container">
    <h2>üìù Registro de Feedback</h2>
    
    <form id="feedbackForm">
      <label>Nome do Gestor</label>
      <input type="text" id="gestor" placeholder="Quem est√° aplicando?" required>

      <label>Nome do Colaborador (Matr√≠cula - Nome)</label>
      <select id="colaborador" required disabled>
        <option value="">Carregando colaboradores...</option>
      </select>

      <label>Tipo de Feedback</label>
      <select id="tipo" required>
        <option value="">Selecione o tipo...</option>
        <option value="Elogio">Elogio</option>
        <option value="Orienta√ß√£o">Orienta√ß√£o T√©cnica</option>
        <option value="Comportamental">Comportamental</option>
        <option value="PDI">Acompanhamento PDI</option>
      </select>

      <label>Descri√ß√£o do Feedback</label>
      <textarea id="mensagem" placeholder="Descreva os pontos abordados..." required></textarea>

      <div class="signature-container">
        <div class="signature-label">
          <label style="margin: 0;">Assinatura do Colaborador</label>
          <button type="button" onclick="clearSignature()">Limpar</button>
        </div>
        <div class="signature-pad" id="signaturePad">
          <canvas id="signatureCanvas"></canvas>
        </div>
        <div class="signature-instructions">Clique e arraste para assinar acima</div>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn-submit" id="btnEnviar">Registrar Feedback</button>
      </div>
      
      <div class="loader" id="loader">Enviando para o sistema...</div>
    </form>
  </div>
</div>

<script>
  // URL do Google Apps Script
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxqVaOz5xrWn4Ad-VNRoeiO9XHQ9jSZtYWeEUTjBygLGrGJfzyR0FI8RmJ2QBvdCo6GGg/exec";
  
  // Estado do login
  let usuarioLogado = null;
  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;
  let canvas, ctx;

  // ===== INICIALIZA√á√ÉO DA ASSINATURA =====
  function initializeSignature() {
    canvas = document.getElementById('signatureCanvas');
    ctx = canvas.getContext('2d');
    
    // Configurar canvas
    resizeCanvas();
    
    // Configurar estilo da linha
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.strokeStyle = '#000000';
    
    // Adicionar event listeners
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    
    // Touch events para dispositivos m√≥veis
    canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
    canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
    canvas.addEventListener('touchend', stopDrawing);
  }

  // ===== FUN√á√ïES DA ASSINATURA =====
  function resizeCanvas() {
    const container = document.getElementById('signaturePad');
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
    
    // Limpar canvas
    ctx.fillStyle = '#fafafa';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function getMousePos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: e.clientX - rect.left,
      y: e.clientY - rect.top
    };
  }

  function getTouchPos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: e.touches[0].clientX - rect.left,
      y: e.touches[0].clientY - rect.top
    };
  }

  function startDrawing(e) {
    e.preventDefault();
    isDrawing = true;
    const pos = e.type.includes('mouse') ? getMousePos(e) : getTouchPos(e);
    [lastX, lastY] = [pos.x, pos.y];
    
    // Come√ßar novo caminho
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
  }

  function draw(e) {
    if (!isDrawing) return;
    e.preventDefault();
    
    const pos = e.type.includes('mouse') ? getMousePos(e) : getTouchPos(e);
    
    // Desenhar linha
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    
    // Atualizar √∫ltima posi√ß√£o
    [lastX, lastY] = [pos.x, pos.y];
  }

  function handleTouchStart(e) {
    e.preventDefault();
    startDrawing(e);
  }

  function handleTouchMove(e) {
    e.preventDefault();
    draw(e);
  }

  function stopDrawing() {
    isDrawing = false;
  }

  function clearSignature() {
    ctx.fillStyle = '#fafafa';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function isSignatureEmpty() {
    // Verificar se o canvas est√° vazio
    const blankCanvas = document.createElement('canvas');
    blankCanvas.width = canvas.width;
    blankCanvas.height = canvas.height;
    const blankCtx = blankCanvas.getContext('2d');
    blankCtx.fillStyle = '#fafafa';
    blankCtx.fillRect(0, 0, blankCanvas.width, blankCanvas.height);
    
    return canvas.toDataURL() === blankCanvas.toDataURL();
  }

  // ===== FUN√á√ïES DE LOGIN =====
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('loginEmail').value.trim();
    const senha = document.getElementById('loginSenha').value;
    const errorDiv = document.getElementById('loginError');
    
    // Validar e-mail b√°sico
    if (!email.includes('@')) {
      errorDiv.textContent = "Por favor, insira um e-mail v√°lido";
      errorDiv.style.display = 'block';
      return;
    }
    
    // Mostrar loading
    const loginBtn = e.target.querySelector('button');
    loginBtn.disabled = true;
    loginBtn.textContent = "Verificando...";
    
    // Enviar dados para verifica√ß√£o
    fetch(SCRIPT_URL + "?action=login", {
      method: 'POST',
      headers: {
        'Content-Type': 'text/plain;charset=utf-8',
      },
      body: JSON.stringify({ email: email, senha: senha })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        // Login bem-sucedido - usar sessionStorage (dura apenas na sess√£o atual)
        usuarioLogado = {
          email: email,
          nome: data.nome || email.split('@')[0]
        };
        
        // Armazenar no sessionStorage (apenas para esta sess√£o)
        sessionStorage.setItem('feedback_usuario', JSON.stringify(usuarioLogado));
        
        // Mostrar tela principal
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainScreen').style.display = 'block';
        document.getElementById('loggedUser').textContent = usuarioLogado.nome;
        
        // Inicializar assinatura e carregar dados
        initializeSignature();
        carregarColaboradores();
      } else {
        // Login falhou
        errorDiv.textContent = data.message || "E-mail ou senha inv√°lidos!";
        errorDiv.style.display = 'block';
      }
    })
    .catch(error => {
      console.error('Erro no login:', error);
      errorDiv.textContent = "Erro de conex√£o. Tente novamente.";
      errorDiv.style.display = 'block';
    })
    .finally(() => {
      loginBtn.disabled = false;
      loginBtn.textContent = "Entrar";
    });
  });

  // ===== VERIFICAR SE J√Å EST√Å LOGADO =====
  window.addEventListener('load', function() {
    // SEMPRE mostrar tela de login ao carregar
    // N√£o verificar sessionStorage para for√ßar novo login
    document.getElementById('loginScreen').style.display = 'block';
    document.getElementById('mainScreen').style.display = 'none';
    
    // Limpar qualquer sess√£o anterior
    sessionStorage.removeItem('feedback_usuario');
    
    // Focar no campo de email
    document.getElementById('loginEmail').focus();
  });

  // ===== FUN√á√ÉO PARA CARREGAR COLABORADORES =====
  function carregarColaboradores() {
    const select = document.getElementById('colaborador');
    
    fetch(SCRIPT_URL + "?getLista=true")
      .then(response => response.json())
      .then(lista => {
        select.innerHTML = '<option value="">Selecione o colaborador...</option>';
        if (lista.length === 0) {
          select.innerHTML = '<option value="">Nenhum colaborador encontrado</option>';
          return;
        }
        lista.forEach(item => {
          let opt = document.createElement('option');
          let textoCompleto = item.matricula + " - " + item.nome;
          opt.value = textoCompleto;
          opt.text = textoCompleto;
          select.appendChild(opt);
        });
        select.disabled = false;
      })
      .catch(err => {
        console.error("Erro ao carregar lista:", err);
        select.innerHTML = '<option value="">Erro ao carregar (verifique a conex√£o)</option>';
      });
  }

  // ===== ENVIO DOS DADOS (POST) =====
  document.getElementById('feedbackForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    if (!usuarioLogado) {
      alert("Sess√£o expirada. Fa√ßa login novamente.");
      sessionStorage.removeItem('feedback_usuario');
      location.reload();
      return;
    }
    
    // Verificar se h√° assinatura
    if (isSignatureEmpty()) {
      alert("‚ö†Ô∏è O colaborador deve assinar antes de enviar.");
      document.getElementById('signaturePad').style.borderColor = '#e74c3c';
      setTimeout(() => {
        document.getElementById('signaturePad').style.borderColor = '#bbb';
      }, 2000);
      return;
    }

    const btn = document.getElementById('btnEnviar');
    const loader = document.getElementById('loader');
    
    btn.disabled = true;
    btn.innerText = "Enviando...";
    loader.style.display = "block";

    const formData = {
      gestor: document.getElementById('gestor').value,
      colaborador: document.getElementById('colaborador').value,
      tipo: document.getElementById('tipo').value,
      mensagem: document.getElementById('mensagem').value,
      assinatura: canvas.toDataURL('image/png'),
      usuario: usuarioLogado.email
    };

    // Enviar com timeout para evitar travamento
    const timeoutPromise = new Promise((_, reject) => {
      setTimeout(() => reject(new Error('Timeout ap√≥s 30 segundos')), 30000);
    });

    Promise.race([
      fetch(SCRIPT_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'text/plain;charset=utf-8',
        },
        body: JSON.stringify(formData)
      }),
      timeoutPromise
    ])
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }
      return response.json();
    })
    .then(data => {
      if(data.result === "success") {
        alert("‚úÖ Feedback registrado com sucesso!");
        document.getElementById('feedbackForm').reset();
        clearSignature();
      } else {
        alert("‚ùå Erro: " + (data.error || "Desconhecido"));
      }
    })
    .catch(error => {
      console.error('Erro ao enviar:', error);
      
      // Tentar m√©todo alternativo
      enviarDadosFallback(formData)
        .then(() => {
          alert("‚úÖ Feedback enviado (modo alternativo)!");
          document.getElementById('feedbackForm').reset();
          clearSignature();
        })
        .catch(fallbackError => {
          console.error('Erro no fallback:', fallbackError);
          alert("‚ö†Ô∏è Pode ter havido um problema. Verifique se o feedback foi salvo.\nErro: " + error.message);
        });
    })
    .finally(() => {
      btn.disabled = false;
      btn.innerText = "Registrar Feedback";
      loader.style.display = "none";
    });
  });

  // M√©todo alternativo para enviar dados
  function enviarDadosFallback(data) {
    return new Promise((resolve, reject) => {
      const xhr = new XMLHttpRequest();
      xhr.open('POST', SCRIPT_URL, true);
      xhr.setRequestHeader('Content-Type', 'text/plain;charset=utf-8');
      
      xhr.onload = function() {
        if (xhr.status === 200) {
          try {
            const response = JSON.parse(xhr.responseText);
            if (response.result === "success") {
              resolve();
            } else {
              reject(new Error(response.error || "Erro desconhecido"));
            }
          } catch (e) {
            // Se n√£o conseguir parsear JSON, mas teve resposta, assume sucesso
            resolve();
          }
        } else {
          reject(new Error(`HTTP ${xhr.status}`));
        }
      };
      
      xhr.onerror = function() {
        reject(new Error('Erro de rede'));
      };
      
      xhr.send(JSON.stringify(data));
    });
  }

  // Redimensionar canvas quando a janela for redimensionada
  window.addEventListener('resize', function() {
    if (canvas) {
      resizeCanvas();
    }
  });

  // Adicionar funcionalidade de limpar formul√°rio com ESC
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      clearSignature();
    }
  });
</script>

</body>
</html>
